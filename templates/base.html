<!doctype html>

<html>

<head>
  <meta charset='utf-8'>

  <title>Alex Buchanan</title>

  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel='stylesheet' href='/css/style.css'>
  <link rel='stylesheet' href='/css/fonts.css'>
  <link rel='stylesheet' href='/css/main.css'>

  {# paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ #}
  <!--[if lt IE 7]>
    <html class='no-js ie6 oldie' lang='en'>
  <![endif]-->

  <!--[if IE 7]>
    <html class='no-js ie7 oldie' lang='en'>
  <![endif]-->

  <!--[if IE 8]>
    <html class='no-js ie8 oldie' lang='en'>
  <![endif]-->

  <!--[if gt IE 8]>
    <html class='no-js' lang='en'>
  <![endif]-->

  <script src='/js/libs/modernizr-2.0.6.min.js'></script>

</head>
<body>

  <main id='main' role='main'>
  {% block main_content %}{% endblock %}

  <div class='clear'></div>

  <footer id='site-footer'>
  </footer>
  </main>

  {% if prev %}
  <a href='{{ prev }}' id='prev' class='prev-next-link' title='previous post'><i class='icon-arrow-left'></i></a>
  {% endif %}

  {% if next %}
  <a href='{{ next }}' id='next' class='prev-next-link' title='next post'><i class='icon-arrow-right'></i></a>
  {% endif %}

  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script>
    window.jQuery || document.write("<script src='js/libs/jquery-1.6.2.min.js'><\/script>");
  </script>
</body>
</html>
